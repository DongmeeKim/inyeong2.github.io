    github:    https://github.com/inyeong2
    # facebook:  <hide>
    # twitter:   https://twitter.com/Li_Zhihao
    # weibo:     http://weibo.com/41173780
    # email:     http://gmm/fyd1103@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/'
  Categories:
    - '/'
    - { Python: '/blog/categories/#python' }
    - { Django: '/blog/categories/#django' }
    - { 알고리즘: '/blog/categories/#알고리즘' }
    - { MySQL: '/blog/categories/#mysql' }
    - { 기타: '/blog/categories/#etc' }
     # - { Categories: '/blog/categories/' }
     # - { Tags: '/blog/tags/' }
  About:
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'inyeong2-github-io' # leave blank if you don't want disqus

